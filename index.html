<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
    <h1>Rock Paper Scissors Game</h1>
    <img src="img/pexels-thirdman-8926558.jpg" alt="rock-paper-scissors" width="350px"  height="250px">
    </div>
    <div id="scoreboard">
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
    </div>
    <div id="buttons">
        <button id="rock"><img src="img/ph--hand-fist-light.svg" alt="Rock"> </button>
        <button id="paper"><img src="img/ic--outline-back-hand.svg" alt="Paper"></button>
        <button id="scissors"><img src="img/iconoir--peace-hand.svg" alt="Scissors"></button>
        <div id="restartContainer">
            <button id="restart">Restart Game</button>  
        </div>
    </div>
    <div id="results"></div>
</body>
</html>
